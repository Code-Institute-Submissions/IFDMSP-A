<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ELECTION FEVER | GLOBAL ECONOMY</title>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Load up FontAwsome -->
    <script src="https://kit.fontawesome.com/7d102b88bf.js"></script>
    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
    <!-- Load Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- Burger Menu -->
        <div class="row burger">
            <div class="col-12  d-md-none nopadding ">
                <div class="pos-f-t ">
                    <nav class="navbar navbar-dark bg-blue">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="point-hand">
                            <span class="fas fa-hand-point-left"></span>
                        </div>
                    </nav>
                    <div class="collapse " id="navbarToggleExternalContent">
                        <div class="bg-blue p-2 ">
                            <ul id="burger-menu-items">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar Normal -->
        <div class="row no-gutters">
            <div class="d-none d-md-inline">
                <ul id="standard-menu-items">
                </ul>
            </div>
        </div>


        <!-- Title Bar -->
        <div class="row">
            <div class="col-12 text-center">
                <div class="title-block main-title">
                    <h1>NEW GAME</h1>
                    <!-- RESET GAME DATA CARD -->
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div class="card text-info " style="width: 18rem;">
                                <img src="images/vicky-morse.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h1 class="card-title">New Game</h1>
                                    <p class="card-text"> Warning! - This will reset the game. You will lose all your
                                        progress
                                    </p>
                                    <a href="index.html" class="btn btn-primary">Cancel</a>
                                    <a href="#" class="btn btn-danger" onclick="clearGameData()">Reset</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->
                    <section>
                        <div class="footer">
                            <h6>Interactive Frontend Development MSP2, (c) 2019 by Clement Ofoedu</h6>
                        </div>
                    </section>

                </div>
            </div>
        </div>
        <!--Load Bootstrap Javscript components  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script>

            
            $(document).ready(function () {
                setUpMenus();
            })

            //  Check a Party is selected or jump back to main screen
            //  Until a Political Party has been selected
            var polState = sessionStorage.getItem("myPolitician");
            if (polState == null) {
                // alert(polState);
                window.location.replace("index.html");
            }
            // Run Flasher for TitleBar
            $(document).ready(function () {
                setInterval(function () {
                    populateTable();
                }, 10)
            })
            // Run FlashingHand
            $(document).ready(function () {
                setInterval(function () {
                    flashHand();
                }, 10)
            })
            // Run State Controller
            $(document).ready(function () {
                setInterval(function () {
                    stateController();
                }, 10)
            })
        </script>
</body>

</html>
