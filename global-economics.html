<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ELECTION FEVER | GLOBAL ECONOMY</title>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Load up FontAwsome -->
    <script src="https://kit.fontawesome.com/7d102b88bf.js"></script>
    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
    <!-- Load Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- Burger Menu -->
        <div class="row burger">
            <div class="col-12  d-md-none nopadding ">
                <div class="pos-f-t ">
                    <nav class="navbar navbar-dark bg-blue">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="point-hand">
                            <span class="fas fa-hand-point-left"></span>
                        </div>
                    </nav>
                    <div class="collapse " id="navbarToggleExternalContent">
                        <div class="bg-blue p-2 ">
                            <ul id="burger-menu-items">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar Normal -->
        <div class="row no-gutters">
            <div class="d-none d-md-inline">
                <ul id="standard-menu-items">
                </ul>
            </div>
        </div>
        <!-- Title Bar -->
        <div class="row">
            <div class="col-12 text-center">
                <div class="title-block main-title">
                    <h1>VIEW GLOBAL ECONOMY</h1>
                </div>
                <div class="global-economy-intro-message">
                    <h2 class="readThis .keep-insideBSol">
                        The system will pick at random 3
                        countries of which it will use their economic stats within the games algorithm.
                    </h2>
                    <!-- Country Tick Count -->
                    <div class="col-12    keep-insideBSol">
                        <h1>Countries
                            <div id="country-ticker"></div>
                        </h1>
                    </div>
                    <!-- Globe Icon -->
                    <div class="globe-icon">
                        <span class="fas fa-globe-americas"></span>
                    </div>
                </div>
                <!-- Button to generate Stats -->
                <div class="row">
                    <div class="col-6 ">
                        <div id="genbutton">
                            <a href="global-economics.html"
                                class="btn btn-primary btn-lg general-buttons-fmt w-100 keep-insideBSol" tabindex="-1"
                                role="button" aria-disabled="true">Refresh</a>
                        </div>
                    </div>
                    <div class="col-6  ">
                        <div id="genbutton">
                            <a href="country-districts.html"
                                class="btn btn-success btn-lg general-buttons-fmt w-100 keep-insideBSol" tabindex="-1"
                                role="button" aria-disabled="true">Districts</a>
                        </div>
                    </div>
                </div>
                <!-- Table section -->
                <div class="row">
                    <div class="col-12 text-center stats-header">
                        <table id="global-table">
                            <tr>Country / </tr>
                            <tr>GDP -(B) / </tr>
                            <tr>Health -(%) / </tr>
                            <tr>Population -(M) / </tr>
                        </table>
                    </div>
                </div>
                <!-- Footer -->
                <section>
                    <div class="footer">
                        <h6>Interactive Frontend Development MSP2, (c) 2019 by Clement Ofoedu</h6>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!--Load Bootstrap Javascript components  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        //  Check a Party is selected or jump back to main screen
        //  Until a Political Party has been selected
        $(document).ready(function () {
            setUpMenus();
            var polState = sessionStorage.getItem("myPolitician");
            if (polState == null) {
                // alert(polState);
                window.location.replace("index.html");
            }
            // Run Flasher for TitleBar
            setInterval(function () {
                populateTable();
            }, 10)
            // Run FlashingHand
            setInterval(function () {
                flashHand();
            }, 10)
            // Run State Controller
            setInterval(function () {
                stateController();
            }, 10)
            // QUIT ECONOMY PAGE IF NOT ALLOWED
            if (sessionStorage.getItem("global-economy-page-authorised") === "false") {
                window.location.href = "index.html";
            }
        })
    </script>
</body>
</html>
