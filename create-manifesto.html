<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load Custom CSS -->

<body>
    <div class="container-fluid">
        <!-- Main Container -->
        <!-- Burger Menu -->
        <div class="row burger">
            <div class="col-12  d-md-none nopadding ">
                <div class="pos-f-t ">
                    <nav class="navbar navbar-dark bg-blue">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="point-hand">
                            <span class="fas fa-hand-point-left"></span>
                        </div>
                    </nav>
                    <div class="collapse " id="navbarToggleExternalContent">
                        <div class="bg-blue p-2 ">
                            <ul id="burger-menu-items">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar Normal -->
        <div class="row">
            <div class="col-12">
                <div class="row no-gutters">
                    <div class="d-none d-md-inline">
                        <ul id="standard-menu-items">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Title Bar -->
        <div class="row">
            <div class="col-12 text-center">
                <div class="title-block main-title">
                    <h1>CREATE MANIFESTO</h1>
                </div>
                <div class="manifesto-instructions">
                    <!-- <h1>Press the button below, to generate <span class="highLight">fantasy</span> global economy
                        statistics</h1> -->
                    <!-- <div class="globeicon">
                        <span class="fas fa-globe-americas"></span>
                    </div> -->
                    <h2>Here you can select pledges to create your MANIFESTO. This can only be done ONCE per ELECTORIAL
                        process.
                        Choose carefully!</h2>
                </div>
                <!-- Back to View Districts Page -->
                <!-- <div class="row">
                    <div class="col-12 back-to-districts-view  text-center">
                        <div>
                            <a href="country-districts.html" class="btn btn-success btn-lg active" role="button"
                                aria-pressed="true">Districts</a>
                        </div>
                    </div>
                </div> -->
                <!-- Main -->
                <div class="row no-gutters">
                    <div class="col-4">
                        <!-- Button to restore all pledges to pledge pool -->
                        <a href="create-manifesto.html" class="btn btn-primary btn-lg" tabindex="-1" role="button"
                            aria-disabled="false">Clear
                        </a>
                    </div>
                    <div class="col-4 back-to-districts-view  text-center">
                        <div>
                            <a href="country-districts.html" class="btn btn-success btn-lg active" role="button"
                                aria-pressed="true">District
                            </a>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="button" onclick="resetManifesto()" class="btn btn-danger btn-lg ">Clear</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <!-- Content -->
                        <div class="row no-gutters">
                            <div class="col-6 nopadding">
                                <h4 id="raw-pledge-pool">
                                    ~ PLEDGES ~
                                </h4>
                            </div>
                            <!-- // -->
                            <div class="col-6 nopadding">
                                <h4 id="raw-manifesto-pool">
                                    ~ MANIFESTO ~
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Footer -->
                <section>
                    <div class="footer">
                        <h6>Interactive Frontend Development MSP2, (c) 2019 by Clement Ofoedu</h6>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!--Load Bootstrap Javscript components  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            setUpMenus();
        })
        //  Check a Party is selected or jump back to main screen
        //  Until a Political Party has been selected
        var polState = sessionStorage.getItem("myPolitician");
        if (polState == null) {
            // alert(polState);
            window.location.replace("index.html");
        }
        // Run Flasher for TitleBar
        $(document).ready(function () {
            setInterval(function () {
                populateTable();
            }, 10)
        })
        // Run FlashingHand
        $(document).ready(function () {
            setInterval(function () {
                flashHand();
            }, 10)
        })
        // Run State Controller
        $(document).ready(function () {
            setInterval(function () {
                stateController();
            }, 10)
        })
    </script>
    <script>
        // QUIT CREATE MANIFESTO PAGE IF NOT ALLOWED
        if (sessionStorage.getItem("create-manifesto-page-authorised") === "false") {
            window.location.href = "country-districts.html";
        }
    </script>
    <script>
        // Check for allowed Manifesto Creation. Exit to District Page if Not
        // var result = sessionStorage.getItem("create-manifesto-page-authorised")
        loadUpManifestoPage();
        if (sessionStorage.getItem("create-manifesto-page-authorised") === "false") {
            alert("Sorry - You can create a manifesto ONCE per election process");
            window.location.href = "country-districts.html";
        }
    </script>
</body>

</html>
