<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ELECTION FEVER | POPULATION</title>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Load up FontAwsome -->
    <script src="https://kit.fontawesome.com/7d102b88bf.js"></script>
    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
    <!-- Load Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Main Container -->
        <!-- Burger Menu -->
        <div class="row burger">
            <div class="col-12  d-md-none nopadding ">
                <div class="pos-f-t ">
                    <nav class="navbar navbar-dark bg-blue">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="point-hand">
                            <span class="fas fa-hand-point-left"></span>
                        </div>
                    </nav>
                    <div class="collapse " id="navbarToggleExternalContent">
                        <div class="bg-blue p-2 ">
                            <ul id="burger-menu-items">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar Normal -->
        <div class="row no-gutters">
            <div class="d-none d-md-inline">
                <ul id="standard-menu-items">
                </ul>
            </div>
        </div>
        
        <!-- Title Bar -->
        <div class="row">
            <div class="col-12 text-center">
                <div class="title-block main-title">
                    <h1>VIEW POPULOUS</h1>
                </div>
            </div>
        </div>


        <!-- Back to View Districts Page -->
        <div class="row">
            <div class="col-6">
                <div id="create-manifesto-button" class=" w-100 c-m-b-a text-center">
                    <a href="#" class="btn btn-success btn-lg active" onclick="backFromPopulusView()" role="button"
                        aria-pressed="true">Districts</a>
                </div>
            </div>
            <div class="col-6">
                <div id="stats-help-button" class=" w-100 c-m-b-a text-center">
                    <a href="#" class="btn btn-warning btn-lg active c-name" onclick="showAccuracyReport()" role="button"
                        aria-pressed="true">Stats Help</a>
                </div>
            </div>
        </div>


        <!-- Create populous table insertion point-->
        <div id="populus-table" class="col-12"></div>




        <!-- Footer -->
        <section>
            <div class="footer">
                <h6>Interactive Frontend Development MSP2, (c) 2019 by Clement Ofoedu</h6>
            </div>
        </section>
    </div>
    </div>
    </div>
    <!--Load Bootstrap Javscript components  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            setUpMenus();
            if (sessionStorage.getItem("sHelp") < 1) {
                $("#stats-help-button").hide();
            }
            //  Check a Party is selected or jump back to main screen
            //  Until a Political Party has been selected
            var polState = sessionStorage.getItem("myPolitician");
            if (polState == null) {
                window.location.replace("index.html");
            }
            // Run Flasher for TitleBar
            setInterval(function () {
                populateTable();
            }, 10)
            // Run FlashingHand
            setInterval(function () {
                flashHand();
            }, 10)
            // Run State Controller
            setInterval(function () {
                stateController();
            }, 10)
            loadUpPopulation();
            $('body').dblclick(function () {
                // Double click/tap population table to reload
                // and go to top of screen
                window.location.href = "generate-populus.html";
            })
            // QUIT GENERATE POPULOUS IF  NOT ALLOWED
            if (sessionStorage.getItem("generate-populus-page-authorised") === "false") {
                window.location.href = "index.html";
            }
        })
    </script>
</body>
</html>
