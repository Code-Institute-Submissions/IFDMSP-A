                    <nav class="navbar navbar-dark bg-blue">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"

                    <h1 class="flashNow">VIEW DISTRICTS</h1>
                </div>
            </div>

        <!-- Create Manifesto Button -->
        <!-- This button is auto-hidden by code once you have successfully created a manifesto-->

            <div class="col-12">
                <div id="create-manifesto-button" class=" w-100 c-m-b-a text-center">
                    <a href="create-manifesto.html" class="btn btn-danger btn-lg active" role="button"
                        aria-pressed="true">Create Manifesto if ready</a>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script>
            // $(document).ready(function () {
            setUpMenus();
            if (testingMode == false) {
                $(".answers").addClass("hide-solutions");
            }
            //  Check a Party is selected or jump back to main screen
            //  Until a Political Party has been selected
            var polState = sessionStorage.getItem("myPolitician");
            if (polState == null) {
                window.location.replace("index.html");
            }
            setInterval(function () {
                flasher();
                flashUnaddressedIssue();
            }, 500)
            setInterval(function () {
                flashHand();
            }, 10)
            // Run State Controller
            setInterval(function () {
                stateController();
            }, 10)
            // Load up districts data
            viewDistricts();
            // Check Test Mode true
            // Show Answers if false
            if (testingMode === true) {
                $(".anw").removeClass("hide-solutions");
            }
            // Check Test Mode false
            // Remove Answers
            if (testingMode === false) {
                $(".anw").addClass("hide-solutions");
            }
            $('.dpanel').click(function () {
                var identification = $(this).parent("div ,.keep-insideBSol").attr("id");
            })
            if (sessionStorage.getItem('create-manifesto-page-authorised') === "false") {
                $('#create-manifesto-button').addClass('remove-c-m-b-a');
            }
            // QUIT VIEW DISTRICTS NOT ALLOWED
            if (sessionStorage.getItem("country-districts-page-authorised") === "false") {
                window.location.href = "index.html";
            }
            // })
        </script>
